<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Gmail</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="gmail.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="box menu-bar">
        <img src="images/gmail-menu.png" alt="menu-bar" />
      </div>
      <div class="box logo">
        <img src="images/gmail-logo.png" alt="logo" />
      </div>
      <div class="box search-bar">
        <div class="inner-box search"></div>
      </div>
      <div class="box tool-bar">
        <div class="inner-box tool-item"></div>
        <div class="inner-box tool-item"></div>
        <div class="inner-box tool-item"></div>
        <div class="inner-box tool-item long"></div>
      </div>
    </header>

    <div class="left-menu">
      <div class="box compose">
        <h2>Compose</h2>
      </div>
      <div class="box menu-item boxes">
        <div class="inner-box inbox">Inbox</div>
        <div class="inner-box starred">starred</div>
        <div class="inner-box snoozed">Snoozed</div>
        <div class="inner-box important">Important</div>
        <div class="inner-box sent">Sent</div>
        <div class="inner-box team">Team</div>
        <div class="inner-box new-rfps">New RFPs</div>
        <div class="inner-box projects">Projects</div>
        <div class="inner-box personal">Personal</div>
      </div>
      <div class="box menu-item meet">
        <h3>Meet</h3>
        <div class="inner-box">Start a meeting</div>
        <div class="inner-box">Join a meeting</div>
      </div>
      <div class="box menu-item chat">
        <h3>Chat</h3>
        <div class="inner-box">
          <div class="second-inner-box circle"></div>
          <div class="second-inner-box"></div>
        </div>
        <div class="inner-box">
          <div class="second-inner-box circle"></div>
          <div class="second-inner-box"></div>
        </div>
        <div class="inner-box">
          <div class="second-inner-box circle"></div>
          <div class="second-inner-box"></div>
        </div>
        <div class="inner-box chat-menu">Menu</div>
      </div>
    </div>

    <div class="box mail">
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
      <div class="inner-box"></div>
    </div>

    <div class="right-menu">
      <div class="left-bar">
        <div class="box menu-item">
          <h4>Quick settings</h4>
          <div class="inner-box"></div>
        </div>
        <div class="box menu-item">
          <h4>DENSITY</h4>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box menu-item">
          <h4>THEME</h4>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box menu-item">
          <h4>INBOX TYPE</h4>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
      <div class="box right-bar">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
</body>

</html>
