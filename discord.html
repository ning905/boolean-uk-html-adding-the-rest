<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Discord</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="discord.css">
    </head>
    <body>

        <div class="container">
            <div class="box left-menu">
                <div class="inner-box icon">
                    <img src="images/discord-logo.png" alt="">
                </div>
                <div class="inner-box icon"></div>
                <div class="inner-box icon"></div>
                <div class="inner-box icon"></div>
                <div class="inner-box icon"></div>
                <div class="inner-box icon"></div>
                <div class="inner-box icon"></div>
            </div>

            <div class="box server">
                <div class="inner-box" id="title">Boolean UK</div>
                <div class="inner-box invite">
                    <div class="second-inner-box" id="large"></div>
                    <div class="second-inner-box">Invite People</div>
                </div>
                <div class="inner-box">
                    <h4>GENERAL</h4>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                </div>
                <div class="inner-box">
                    <h4>CLASSES</h4>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                </div>
                <div class="inner-box">
                    <h4>LOBBY</h4>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                </div>
                <div class="inner-box">
                    <h4>STAFF</h4>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                    <div class="second-inner-box"></div>
                </div>    
            </div>

            <div class="box chatbox">
                <div class="inner-box chat-heading">
                    <div class="channel-title">
                        <h4>class-1</h4>
                    </div>
                    <div class="tool-bar">
                        <div class="second-inner-box tool-item"></div>
                        <div class="second-inner-box tool-item"></div>
                        <div class="second-inner-box tool-item"></div>
                        <div class="second-inner-box search"></div>
                        <div class="second-inner-box tool-item"></div>
                        <div class="second-inner-box tool-item"></div>
                    </div>
                </div>


                <div class="inner-box chat">
                    <div class="welcome">
                        <h1>Welcome to class-1</h1>
                    </div>
                    <div class="message">
                        <p>Hey everyone!</p>
                    </div>
                </div>


                <div class="inner-box typing">
                    <div class="second-inner-box tool-item"></div>
                    <div class="second-inner-box typing-area"></div>
                    <div class="second-inner-box tool-item"></div>
                    <div class="second-inner-box tool-item"></div>
                    <div class="second-inner-box tool-item"></div>
                </div>
            </div>
        </div>

    </body>
</html>
